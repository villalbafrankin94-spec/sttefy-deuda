<div class="container">
    <div class="row">
        <div class="col">
            <br>
            <input type="text" placeholder="Escriba la temperatura" #temperaturaInput>
            <button (click)="temperatura = temperaturaInput.value">Consultar</button>
        </div>
        <div class="col">
            <div [ngSwitch]="temperatura">
                <p *ngSwitchCase="'32'">Caliente</p>
                <p *ngSwitchCase="'20'">Templado</p>
                <p *ngSwitchCase="'10'">Frio</p>
                <p *ngSwitchDefault>Temperatura no valida</p>
            </div>
        </div>
    </div>
</div>
